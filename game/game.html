---
layout: default
title: Game
extra_head: |
  <style>
    .game-wrap {
      max-width: 720px;
      margin: 20px auto 60px;
      padding: 0 12px;
    }
    .game-card {
      background: #f7f7f7;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 16px;
      box-shadow: 0 2px 0 rgba(0, 0, 0, 0.03);
    }
    .game-header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .game-title {
      margin: 0;
    }
    .game-hint {
      margin: 6px 0 12px;
      color: #555;
      font-size: 13px;
    }
    .game-stats {
      font-size: 14px;
      color: #333;
    }
    #myCanvas {
      display: block;
      width: 100%;
      height: auto;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .game-controls {
      margin-top: 10px;
      color: #555;
      font-size: 13px;
    }
    h2 {
      color: black;
    }
  </style>
---

<article class="game-wrap">
  <div class="game-card">
    <div class="game-header">
      <h2 class="game-title">Jump</h2>
      <div class="game-stats">
        <span id="scoreLabel">Score: 0</span> |
        <span id="livesLabel">Lives: 3</span>
      </div>
    </div>
    <p class="game-hint">Clear all bricks. Use left and right arrow keys.</p>
    <canvas id="myCanvas" width="560" height="360"></canvas>
    <div class="game-controls">Tip: Keep the paddle centered when the ball speeds up.</div>
  </div>
</article>

<script>
  (() => {
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    const scoreLabel = document.getElementById("scoreLabel");
    const livesLabel = document.getElementById("livesLabel");

    const ballWidth = 26;
    const ballHeight = 20;
    const ballRadius = 10;
    let x = canvas.width / 2;
    let y = canvas.height - 40;
    let dx = 2.5;
    let dy = -2.5;
    const paddleHeight = 12;
    const paddleWidth = 90;
    let paddleX = (canvas.width - paddleWidth) / 2;
    let rightPressed = false;
    let leftPressed = false;
    const brickRowCount = 7;
    const brickColumnCount = 4;
    const brickWidth = 70;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 5;
    let score = 0;
    let lives = 3;

    const img = new Image();
    img.src = "image.png";

    const bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
      if (e.code === "ArrowRight") {
        rightPressed = true;
      } else if (e.code === "ArrowLeft") {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if (e.code === "ArrowRight") {
        rightPressed = false;
      } else if (e.code === "ArrowLeft") {
        leftPressed = false;
      }
    }

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
              dy = -dy;
              b.status = 0;
              score++;
              scoreLabel.textContent = `Score: ${score}`;
              if (score === brickRowCount * brickColumnCount) {
                alert("YOU WIN, CONGRATS!");
                document.location.reload();
              }
            }
          }
        }
      }
    }

    function drawBall() {
      const drawX = x - ballWidth / 2;
      const drawY = y - ballHeight / 2;
      if (img.complete && img.naturalWidth > 0) {
        ctx.drawImage(img, drawX, drawY, ballWidth, ballHeight);
      } else {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#0b5fa5";
        ctx.fill();
        ctx.closePath();
      }
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#222";
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = (r * (brickWidth + brickPadding)) + brickOffsetLeft;
            const brickY = (c * (brickHeight + brickPadding)) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      collisionDetection();

      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
      }
      if (y + dy < ballRadius) {
        dy = -dy;
      } else if (y + dy > canvas.height - ballRadius) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
        } else {
          lives--;
          livesLabel.textContent = `Lives: ${lives}`;
          if (!lives) {
            alert("GAME OVER");
            document.location.reload();
          } else {
            x = canvas.width / 2;
            y = canvas.height - 40;
            dx = 2.5;
            dy = -2.5;
            paddleX = (canvas.width - paddleWidth) / 2;
          }
        }
      }

      if (rightPressed && paddleX < canvas.width - paddleWidth) {
        paddleX += 7;
      } else if (leftPressed && paddleX > 0) {
        paddleX -= 7;
      }

      x += dx;
      y += dy;
      requestAnimationFrame(draw);
    }

    draw();
  })();
</script>
